name: SQL for GitHub Actions

on:
    push:
        branches: [ functions-feature ]
    pull_request:
        branches: [ functions-feature ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/sql-action@v2.2.1
      with:
        connection-string: ${{ ecrets.AZURE_SQL_CONNECTION_STRING }}
        path: ./test.sql
        action: 'Publish'

    - name: logout
      run: |
        az logout